{% extends 'users/detail.html' %}

{% block user_details %}
<div class="col-sm-9">
  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">
      <ul class="list-group" id="messages">
        {% for msg in user.user_favorites %}
          <li class="list-group-item">
            <a href="/messages/{{ msg.id }}" class="message-link">
            <a href="/users/{{ msg.user.id }}">
              <img src="{{ msg.user.image_url }}" alt="" class="timeline-image">
            </a>
            <div class="message-area">
              <a href="/users/{{ msg.user.id }}">@{{ msg.user.username }}</a>
              <span class="text-muted">{{ msg.timestamp.strftime('%d %B %Y') }}</span>
              <p>{{ msg.text }}</p>
              {% if g.user.is_favorited(msg) %}
              <form method="POST"
                    action="/users/stop_favoriting/{{ msg.id }}">
                <button class="like-btn"><i class="fas fa-star"></i></button>
              </form>
              {% else %}
              <form method="POST" action="/users/favorite/{{ msg.id }}">
                <button class="like-btn"><i class="far fa-star"></i></button>
              </form>
              {% endif %}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>

{% endblock %}
